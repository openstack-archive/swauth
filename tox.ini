[tox]
minversion = 1.6
envlist = py27,pep8,cover
skipsdist = True

[testenv]
basepython = python2.7
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv = VIRTUAL_ENV={envdir}
         NOSE_WITH_COVERAGE=1
         NOSE_COVER_BRANCHES=1
         NOSE_COVER_ERASE=1
deps =
    -r{toxinidir}/test-requirements.txt
    https://tarballs.openstack.org/swift/swift-2.7.0.tar.gz
commands = nosetests {posargs:test/unit}

[testenv:cover]
setenv = VIRTUAL_ENV={envdir}
         NOSE_WITH_COVERAGE=1
         NOSE_COVER_BRANCHES=1
         NOSE_COVER_HTML=1
         NOSE_COVER_HTML_DIR={toxinidir}/cover
         NOSE_COVER_MIN_PERCENTAGE=89
         NOSE_COVER_ERASE=1

[testenv:pep8]
commands =
    flake8 swauth test
    flake8 --filename=swauth* bin

[testenv:venv]
commands = {posargs}

[testenv:docs]
commands = python setup.py build_sphinx

[flake8]
# E123 skipped as they are invalid PEP-8.
# will be removed later
# H405  multi line docstring summary not separated with an empty line
# E128 continuation line under-indented for visual indent
# E121 continuation line under-indented for hanging indent

show-source = True
ignore = E123,H405,E128,E121
builtins = _
exclude=.venv,.git,.tox,dist,doc,*egg,build

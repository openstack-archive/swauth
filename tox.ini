[tox]
minversion = 1.6
envlist = py27,pep8,pylint
skipsdist = True

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv = 
    VIRTUAL_ENV={envdir}

deps = 
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test-requirements.txt
    https://launchpad.net/swift/kilo/2.3.0/+download/swift-2.3.0.tar.gz
commands = python setup.py test

[testenv:pep8]
basepython = python2.7
commands = flake8 swauth test_swauth

[testenv:venv]
commands = {posargs}

[testenv:cover]
commands = python setup.py test --coverage --testr-args='{posargs}'

[testenv:docs]
commands = python setup.py build_sphinx

[testenv:debug]
commands = oslo_debug_helper {posargs}

[testenv:pylint]
commands = pylint -E swauth

[flake8]
# E123, E125 skipped as they are invalid PEP-8.
# will be removed later
# H405  multi line docstring summary not separated with an empty line
# E127 continuation line over-indented for visual indent
# E128 continuation line under-indented for visual indent
# E131 continuation line unaligned for hanging indent
# E124 closing bracket does not match visual indentation
# E121 continuation line under-indented for hanging indent
# H306  imports not in alphabetical order 
# H404  multi line docstring should start without a leading new line
# H301  one import per line
# H202  assertRaises Exception too broad
# H101  Use TODO(NAME)
# H703  Multiple positional placeholders
# E501 line too long (93 > 79 characters)
# H102  Apache 2.0 license header not found

show-source = True
ignore = E123,E125,H405,E127,E128,E131,E124,E121,H306,H404,H301,H202,H101,H703,E501,H102
builtins = _
exclude=.venv,.git,.tox,dist,doc,*egg,build
